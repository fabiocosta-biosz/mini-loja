<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Loja</title>

  <style>
    body {
      font-family: Arial;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
    }

    header {
      background: #222;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .search-box {
      margin: 15px auto;
      width: 90%;
      display: flex;
      gap: 10px;
    }

    input, select {
      padding: 10px;
      font-size: 16px;
      width: 100%;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: .2s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      border-radius: 10px;
    }

    .card h3 {
      margin: 10px 0 5px;
    }

    .card p {
      margin: 5px 0;
      color: #444;
    }
  </style>
</head>

<body>

<header>
  <h1>Mini Loja</h1>
</header>

<div class="search-box">
  <input id="search" type="text" placeholder="Buscar produto...">
  <select id="category">
    <option value="all">Todas categorias</option>
    <option value="eletronicos">Eletrônicos</option>
    <option value="roupas">Roupas</option>
    <option value="acessorios">Acessórios</option>
  </select>
</div>

<div class="products" id="product-list"></div>

<script>
  const produtos = [
    {
      nome: "Smartphone X",
      categoria: "eletronicos",
      preco: "R$ 1200",
      img: "https://via.placeholder.com/200x150"
    },
    {
      nome: "Fone Bluetooth",
      categoria: "eletronicos",
      preco: "R$ 150",
      img: "https://via.placeholder.com/200x150"
    },
    {
      nome: "Camiseta Preta",
      categoria: "roupas",
      preco: "R$ 45",
      img: "https://via.placeholder.com/200x150"
    },
    {
      nome: "Tênis Esportivo",
      categoria: "roupas",
      preco: "R$ 220",
      img: "https://via.placeholder.com/200x150"
    },
    {
      nome: "Relógio Digital",
      categoria: "acessorios",
      preco: "R$ 89",
      img: "https://via.placeholder.com/200x150"
    }
  ];

  function render() {
    const busca = document.getElementById("search").value.toLowerCase();
    const categoria = document.getElementById("category").value;

    const lista = document.getElementById("product-list");
    lista.innerHTML = "";

    produtos
      .filter(p =>
        p.nome.toLowerCase().includes(busca) &&
        (categoria === "all" || p.categoria === categoria)
      )
      .forEach(p => {
        lista.innerHTML += `
          <div class="card">
            <img src="${p.img}">
            <h3>${p.nome}</h3>
            <p><b>Preço:</b> ${p.preco}</p>
          </div>
        `;
      });
  }

  document.getElementById("search").onkeyup = render;
  document.getElementById("category").onchange = render;

  render();
</script>

</body>
</html>
